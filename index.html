<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hangman game</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Hangman game</h1>
        <main>
            <p>This is the hangman game choose solo or with friends to play</p>

            <button id="solo"> Solo </button>
            <button id="multi"> Friends </button>


            <form id="form-multi" style="display: none;">
                <div>
                    <label>Word :
                        <input type="text" id="word" name="word" placeholder="ex: Strawberries"/>
                        <span class="error" id="error-word"></span>
                    </label>
                </div>

                <div>
                    <input type="button" id="submit-word" name="valider" value="Envoyer" />
                </div>
            </form>


            <form id="form-solo" style="display: none;" >
                <div>
                    <label>Word :
                        <input type="number" id="number" name="number" value="1" min="1" max="29"/>
                    </label>
                </div>

                <div>
                    <input type="button" id="submit-number" name="valider" value="Envoyer" />
                </div>
            </form>

        </main>

        <script>
            "use strict";
            init();
        </script>
    </body>
</html>
