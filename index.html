<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hangman game</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header class="banniere">
            <h1>Hangman game</h1>
        </header>
        <main>

            <p>This is the hangman game choose solo or with friends to play</p>

            <button id="solo"> Solo </button>
            <button id="multi"> Friends </button>


            <div id="block-multi" class="block" style="display: none;">
                <form id="form-multi">
                <div class="row">
                <div class="col-25">
                    <label for="nom">Word :</label>
                </div>
                <div class="col-75">
                    <input type="text" id="word" name="word" placeholder="ex: Strawberries"/>
                    <span id="error-word" class="error" aria-live="polite"></span>
                </div>
                </div>
            
                <div class="row">
                    <input type="button" id="submit-word" class="submit" name="valider" value="OK" />
                </div>

                </form>
            </div>

            <div id="block-solo" class="block" style="display: none;">
                <form id="form-solo"  >
                    <div class="row">
                        <div class="col-25">
                            <label for="name">Number :</label>
                        </div>
                        <div class="col-75">
                            <input type="number" id="number" name="number" value="1" min="1" max="45"/>
                        </div>
                        </div>
                    
                    <div class="row">
                        <input type="button" id="submit-number" class="submit" name="valider" value="OK" />
                    </div>

                </form>
            </div>

        </main>

        <script>
            "use strict";
            init();
        </script>
    </body>
</html>
